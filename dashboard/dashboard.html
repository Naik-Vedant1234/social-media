<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>VITBOOK</title>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>
    
    <div class="navbar">
        <div class="brand">
            <div class="brand_name">
                VITBOOK
            </div>
        </div>
        <div class="search_bar">
            <input type="text" placeholder="Search" id="search">
            <div class="search_icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="icons">
            <div class="profile">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="settings">
                <i class="fa-solid fa-gear"></i>
            </div>
            <div class="plus">
                <i class="fa-solid fa-plus"></i>
            </div>
            
        </div>
        <div class="dark_mode">
            <div class="dark_mode_icon">
                <div class="ball"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="brand1">
                <div class="brand_name">
                    VITBOOK
                </div>
            </div>
            <div class="sidebar_options">
                <a class="op" href="../create-post/create.html">
                    Create
                </a>
                <div class="op">
                    Followers
                </div>
                <div class="op open_chatbot">
                    Chatbot
                </div>
                <a class="op" href="../settings/settings.html">
                    Settings
                </a>
                <div class="op notif-btn">
                    Notifications
                </div>
            </div>
            <div class="hr_2"></div>
            <div class="profile">
                <i class="fa-solid fa-user"></i>
                <p>Profile</p>
            </div>
        </div>
        <hr>
        <div class="content">
                
        </div>
        <div class="messages">
            <div class="message">
                Messages
            </div>
            <div class="message_container">
        
            </div>
        
        </div>
        <div class="notification-panel">
            <div class="notif-header">
                <h3>Notifications</h3>
                <button class="close-notif">X</button>
            </div>
            <div class="notif-content">No new notifications</div>
        </div>
        <hr>
        <div class="chatbot">
            <div class="chat-header">
                <h3>Chatbot</h3>
                <button class="close-chat">X</button>
            </div>
            <div class="chat-content">
                <div class="messages1">
                    <div class="bot-message">Hello! How can I help you?</div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message..." id="chat-input">
                <button class="send-message">Send</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="foot">
        <p>&copy; Vellore Institute of Technology 2025</p>
    </div>


    <script src="../messages.js"></script>
    <script src="../posts.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
