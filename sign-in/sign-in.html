<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>VITBOOK - Sign In</title>
</head>
<body>
    <div class="sign-in-container">
        <div class="sign-in-box">
            <div class="brand">
                <div class="brand_name">VITBOOK</div>
            </div>
            <h2>Sign In to VITBOOK</h2>
            <form action="../dashboard/dashboard.html" method="POST" class="sign-in-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required title="Enter Email-Id" >
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
            <div class="additional-options">
                <a href="../forgot-password/forgot.html">Forgot Password?</a>
                <p>Don't have an account? <a href="../sign-up/sign-up.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="sign-in.js"></script>
</body>
</html>
